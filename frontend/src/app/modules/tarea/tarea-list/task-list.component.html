<app-menu/>
<h2 style="text-align: center; margin-bottom: 6%; font-size: 40px;">Lista de Tareas</h2>
<div style="text-align: right; margin-bottom: 6%;">
    <button mat-raised-button color="primary" routerLink="/tarea/create">Crear Tarea</button>
</div>
<div class="container-table">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of listTasks">
                <td>{{task.id}}</td>
                <td>{{task.name}}</td>
                <button  mat-mini-fab color="warn" class="my-fab">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-mini-fab color="primary" class="my-fab">
                    <mat-icon >edit</mat-icon>
                </button>    
            </tr>
    </table>
</div>
